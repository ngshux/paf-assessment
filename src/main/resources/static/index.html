<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <title>Storefront</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  -->
<link rel="stylesheet" href="styles.ef46db3751d8e999.css"></head>
<body>
  <app-root></app-root>
<script src="runtime.333e5c9206d3987b.js" type="module"></script><script src="polyfills.2f476ae5aba6c940.js" type="module"></script><script src="main.5b589088f2c50942.js" type="module"></script>
<table>
  <form method = "POST" action = "/order" >
    <tr>
      <td>Name</td>
    </tr>
    <tr>
      <td><input width="100%" type="text" name="username" required></td>
    </tr>
    <tr>
      <td><button type="submit" name="checkout" disabled>Checkout</button></td>
      <td><button id="clear" >Clear</button></td>
      <td><button id="add" >Add</button></td>
    </tr>
    <tr>
        <td>Item</td>
        <td>Quantity</td>
    </tr>
    <tr>
        <td><input type="text" name="item"></td>
        <td><input type="number" name="quantity" min="1" value="1"></td>
        <td><button id="remove">X</button></td>
    </tr>

  </form>
</table>
</body></html>
